<h1>Form with XHR Submit Handler</h1>
  <form action="http://httpbin.org/get" name="form" id="form" method="get">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" />
    <br />
    <label for="email">Email</label>
    <input type="text" name="email" id="email" />
    <br />
    <label for="phone">Phone</label>
    <input type ="text" name="phone" id="phone" />
    <br />
    <label for="message">Message</label><br />
    <textarea name="message" id="message"></textarea>
    <br />
    <input type="submit" value="JavaScript submit" id="js_submit_form" />
  </form>
  <script type="text/javascript">
    'use strict';

    function submit(e) {
      if (!window.XMLHttpRequest) {return;}

      e.preventDefault();

      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'http://httpbin.org/get', true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          alert('form submitted');
        }
      };
      var data = 'name='+encodeURIComponent(document.getElementById('name').value)+'&' +
                 'email='+encodeURIComponent(document.getElementById('email').value)+'&' +
                 'phone='+encodeURIComponent(document.getElementById('phone').value)+'&' +
                 'message='+encodeURIComponent(document.getElementById('message').value)+'&' +
                 'js_submit_form='+encodeURIComponent(document.getElementById('js_submit_form').value);
      xhr.send(data);
      return false;
    }

    var form = document.getElementById('form');
    form.addEventListener('submit', submit);
  </script>
